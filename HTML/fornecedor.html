            <label for = "nomefantasia" >Nome fantasia: </label>
            <input type = "text" id = "nomefantasia" size="52" maxlength="40" name = "nome_fantasia"  pattern= "^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+" placeholder = "Nome completo" required title = "Formato incorreto, digite novamente">
            <label for = "email">E-mail: </label>
            <input type = "email" id = "email" size="52" maxlength="40" name = "email_fornecedor" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder = "E-mail" required title = "Formato incorreto, digite novamente">
        </div>
        <div>
            <label for = "telefone">Telefone: </label>
            <input type="tel" id = "telefone" size = "52" maxlength="15" name = "telefone_fornecedor"  pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}$" placeholder = "(xx)xxxxx-xxx" required title = "Formato incorreto, digite novamente">
            <label for = "celular">Celular: </label>
            <input type="tel" id = "telefone" size = "52" maxlength="15" name = "celular_fornecedor" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}$" placeholder = "(xx)xxxxx-xxxx" required title = "Formato incorreto, digite novamente">
        </div>
        <div>

        </div>
        <div>
