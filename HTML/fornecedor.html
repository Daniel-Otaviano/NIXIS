<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro de fornecedores</title>
    <meta charset="utf-8">
    <link rel = "stylesheet" type = "text/css" href = "C:\Users\lucas.kurata\Desktop\Faculdade\NIXIS\CSS\fornecedor.css">
    </style>
  </head>
  <body>
  <img src="C:\Users\lucas.kurata\Desktop\Faculdade\NIXIS\IMAGENS\nixis2.png" width="90" height="40">
  <div class="navegacao">
    <a href="principal.html">Voltar</a>
  </div>
  
  <hr/>
  <fieldset>
        <h1 id = "centro">Fornecedor</h1>
        <hr/>
        <form action = "/processa-fornecedor" method = "post">
        <div>
            <label for = "nomefantasia" >Nome fantasia: </label>
            <input type = "text" id = "nomefantasia" size="52" maxlength="40" name = "nome_fantasia" required name = nome pattern="[a-z\s]+$" placeholder = "Nome completo">
            <label for = "email">E-mail: </label>
            <input type = "email" id = "email" size="52" maxlength="40" name = "email_fornecedor" required name = email pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder = "E-mail">
        </div>
        <div>
            <label for = "telefone">Telefone: </label>
            <input type="tel" id = "telefone" size = "52" maxlength="15" name = "telefone_fornecedor" required name = telefone pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" placeholder = "(xx)xxxxx-xxx">
            <label for = "celular">Celular: </label>
            <input type="tel" id = "telefone" size = "52" maxlength="15" name = "telefone_fornecedor" required name = telefone pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" placeholder = "(xx)xxxxx-xxxx">
        </div>
        <div>
            <label for = "endereco">Endereço: </label>
            <input type = "text" id = "endereco" size="52" maxlength="30" name = "endereco_fornecedor" required name = endereco placeholder = "Endereço completo">
            <label for = "numero">Número: </label>
            <input type = "text" id = "numero" size = 52 maxlenght = "5" name = "numero_fornecedor" required name = numero placeholder = "Número" pattern="[0-9]+$">
        </div>
        <div>
            <label for = "cep">CEP: </label>
            <input type = "text" id = "cep" size="52" maxlength="8" name = "cep_fornecedor" required name = cep placeholder = "Digite sem ponto" pattern="[0-9]+$">
            <label for = "cnpj">CPNJ: </label>
            <input type = "text" id = "cnpj" size="52" maxlength="14" name = "cnpj_fornecedor" required name = cnpj placeholder = "Digite sem ponto" pattern="[0-9]+$">
        </div>
        <div>
            <label for = "a">Estado: </label> 
			<select name="estado">
                <option value = "ac">Acre</option>
                <option value = "al">Alagoas</option>
                <option value = "ap">Amapá</option>
                <option value = "am">Amazonas</option>
                <option value = "ba">Bahia</option>
                <option value = "ce">Ceará</option>
                <option value = "df">Distrito Federal</option>
                <option value = "es">Espírito Santo</option>
                <option value = "go">Goiás</option>
                <option value = "ma">Maranhão</option>
                <option value = "mt">Mato Grosso</option>
                <option value = "ms">Mato Grosso do Sul</option>
                <option value = "mg">Minas Gerais</option>
                <option value = "pa">Pará</option>
                <option value = "pb">Paraíba</option>
                <option value = "pr">Paraná</option>
                <option value = "pe">Pernambuco</option>
                <option value = "pi">Piauí</option>
                <option value = "rj">Rio de Janeiro</option>
                <option value = "rn">Rio Grande do Norte</option>
                <option value = "rs">Rio Grande do Sul</option>
                <option value = "ro">Rondônia</option>
                <option value = "rr">Roraima</option>
                <option value = "sc">Santa Catarina</option>
                <option value = "sp">São Paulo</option>
                <option value = "se">Sergipe</option>
                <option value = "to">Tocantins</option>
            </select>
        </div>
		
        <hr/>
        <div class="button">
            <button <a href="principal.html"></a>Enviar</button>
        </div>
    </fieldset>
	<hr/>

  </body>
</html>
