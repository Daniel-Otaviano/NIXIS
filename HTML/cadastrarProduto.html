<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro de usuário</title>
    <meta charset="utf-8">
    <link rel = "stylesheet" type = "text/css" href = "../CSS/cadastrarProduto.css"></style>
  </head>
  <body>
  <img src="../IMAGENS/nixis2.png" width="90" height="40">
  <div class="navegacao">
    
    <a href="principal.html">Voltar</a>
  </div>
  
  <hr/>
  <fieldset>
        <h1 id = "centro">Cadastrar produto</h1>
        <hr/>
        <form action = "../PHP/cadastrarProduto.php" method = "post">
        <div>
            <label for = "produto" >*Nome do produto: </label>
            <input type = "text" id = "nome_produto" size="52" maxlength="30" name = "nome_produto"  pattern= "^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+" placeholder = "Digite o nome do produto" required title = "Formato incorreto, digite novamente">
            <label for = "marca">*Marca: </label>
            <input type="text" id = "marca" size = "52" maxlength="15" name = "marca" pattern= "^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+" placeholder = "Digite a marca"  title = "Formato incorreto, digite novamente" required>
        </div>
        <div>
            <label for = "numeracao">*Numeração: </label>
            <input type = "text" id = "numeracao" size = 52 maxlenght = "2" name = "numeracao" placeholder = "Digite a numeração" pattern= "^[A-Za-z0-9]{2}" required title = "Formato incorreto, digite novamente">
            <label for = "quantidade" >*Quantidade: </label>
            <input type = "text" id = "quantidade" size="52" maxlength="30" name = "quantidade"  pattern= "[0-9]+$" placeholder = "Digite a quantidade" required title = "Formato incorreto, digite novamente">
        </div>
        <div>
            <label for = "valor_custo">*Preço de compra: </label>
            <input type="text" id = "valor_custo" size = "52" maxlength="15" name = "valor_custo" placeholder = "00,00" pattern="[0-9]+[,.]+[0-9]{2}" placeholder = "00,00" required title = "Formato incorreto, digite novamente">
            <label for = "valor_venda">*Preço de venda: </label>
            <input type = "text" id = "valor_venda" size=" 52" maxlength="15" name = "valor_venda" placeholder = "00,00" pattern="[0-9]+[,.]+[0-9]{2}" title = "Formato incorreto, digite novamente" required>
        </div>
        <div>
		    <label for = "fornecedor">Fornecedor: </label>
			<input type = "text" id = "fornecedor"  maxlength="30" name = "fornecedor" placeholder = "(Opcional)" pattern= "^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+">
            <label for = "categoria">*Categoria: </label>
            <select name="categoria_produto" required>
                <option value = "Botas">Botas</option>
                <option value = "Chinelos">Chinelos</option>
                <option value = "Sandálias">Sandálias</option>
				<option value = "Chuteiras">Chuteiras</option>
                <option value = "Casual">Sapato Casual</option>
                <option value = "Social">Sapato Social</option>
                <option value = "Sapatenis">Sapatenis</option>
                <option value = "Tênis">Tênis</option>
                <option value = "Performance">Tênis Performance</option>
                <option value = "Sandálias">Sandálias</option>
                <option value = "Sapatilhas">Sapatilhas</option>
                <option value = "Cinto">Cinto</option>
                <option value = "Meia">Meia</option>
                <option value = "Meião">Meião</option>
                <option value = "Caneleira">Caneleira</option>
                <option value = "Bola">Bola</option>
                <option value = "Calção">Calção</option>
            </select> 
        </div>
        <div>
        <label for = "cor">*Cor: </label>
             <select name="cor" required>
                <option value = "Branco">Branco</option>
                <option value = "Azul">Azul</option>
                <option value = "Verde">Verde</option>
				<option value = "Preto">Preto</option>
                <option value = "Rosa">Rosa</option>
                <option value = "Laranja">Laranja</option>
                <option value = "Vermelho">Vermelho</option>
                <option value = "Amarelo">Amarelo</option>
                <option value = "Cinza">Cinza</option>
                <option value = "Marrom">Marrom</option>
            </select> 
        </div>

			  <strong>Os campos marcados com asterisco são de preenchimento obrigatório.</strong>
        <hr/>
        <div class="button">
            <button type = "submit" >Confirmar cadastro</button>
            
        </div>
    </fieldset>
    
	<hr/>
  </body>
</html>
