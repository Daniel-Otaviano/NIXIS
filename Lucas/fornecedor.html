<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro de fornecedores</title>
    <meta charset="utf-8">
    <link rel = "stylesheet" type = "text/css" href = "fornecedor.css">
    </style>
  </head>
  <body>
  <img src="C:\Users\lucas.kurata\Desktop\Faculdade\NIXIS\Lucas\nixis2.png" width="90" height="40">
  <a href="principal.html">Voltar</a>
  <hr/>
  <fieldset>
        <h1 id = "centro">Fornecedor</h1>
        <hr/>
        <form action = "/processa-fornecedor" method = "post">
        <div>
            <label for = "nome" >Nome fornecedor: </label>
            <input type = "text" id = "nome" size="52" maxlength="40" name = "nome_fornecedor" required name = nome pattern="[a-z\s]+$" placeholder = "Nome completo">
        </div>
        <div>
            <label for = "cod">Cód. Fornecedor: </label>
            <input type = "text" id = "cod" size="52" maxlength="15" name = "cod_fornecedor" required name = cod pattern="[0-9]+$" placeholder = "EX: 2487827384872">
        </div>
        <div>
            <label for = "email">E-mail: </label>
            <input type = "email" id = "email" size="52" maxlength="40" name = "email_fornecedor" required name = email pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder = "E-mail">
        </div>
        <div>
            <label for = "telefone">Telefone: </label>
            <input type="tel" id = "telefone" size = "52" maxlength="15" name = "telefone_fornecedor" required name = telefone pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" placeholder = "(xx)xxxxx-xxxx">
        </div>
        <div>
            <label for = "endereco">Endereço: </label>
            <input type = "text" id = "endereco" size="52" maxlength="30" name = "endereco_fornecedor" required name = endereco placeholder = "Endereço completo">
        </div>
        <div>
            <label for = "cnpj">Cnpj: </label>
            <input type = "text" id = "cnpj" size="52" maxlength="14" name = "cnpj_fornecedor" required name = cnpj placeholder = "Cnpj" pattern="[0-9]+$">
        </div>
        <div>
        <div>
            <label for = "cidade">Cidade: </label>
            <input type = "text" id = "cidade" size="52" maxlength="20" name = "cidade" required name = cidade placeholder = "Cidade" pattern="[a-z\s]+$">
        </div>
        </div>
        <div class="button">
            <button <a href="principal.html"></a>Enviar</button>
        </div>
    </fieldset>
	<hr/>

  </body>
</html>
